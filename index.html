<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/51006ebaa1.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="card">
        <form class="container">
            <div class="card">
              <div class="card1">
                <div class="card-header">
                  <h1>Payment form example</h1>
                </div>
            </div>
            <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
            <div class="form-row">
                <div class="col-5">
                    <label for="inputcard1">Card#</label>
                     <input type="card-number" class="form-control" placeholder="xxxxxxxxxxxxxxxx"> 
                </div>
                <div class="col-3">
                    <label for="inputcard-cvc">CVC#</label>
                     <input type="cvc" class="form-control" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="inputcard-amount">Amount</label>
                     <input type="amount" class="form-control" placeholder="amount">
                </div>
            </div>
            <div class="form-row">
                <div class="col-6">
                    <label for="inputfirstname">First Name</label>
                     <input type="First Name" class="form-control">
                </div>
                <div class="col">
                    <label for="inputlastname">Last Name</label>
                     <input type="Last Name" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Pick a State</option>
                    <option>Florida</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
            <div class="form-row">
                    <div class="col-6">
                        <div class="cards">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"></label>
                            <i class="fa-brands fa-cc-mastercard"></i>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1">
                            <label class="form-check-label" for="inlineRadio2"></label>
                            <i class="fa-brands fa-cc-discover"></i>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
                            <label class="form-check-label" for="inlineRadio3"></label>
                            <i class="fa-brands fa-cc-visa"></i>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option1">
                            <label class="form-check-label" for="inlineRadio4"></label>
                            <i class="fa-brands fa-cc-amex"></i>
                          </div>
                        </div>
                  </div>
                  <div class="col-6">
                    <label for="floatingTextarea2">Message</label>
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                    <p>Add any notes here.</p>
                  </div>
            </div>
            </div>
            <div class="card2">
                <div class="card-footer">
            <div class="form-buttom">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                    <button type="button" class="btn btn-primary me-md-2">Send</button>
                </div>
            </div>
            </div>
            </div>
            </div>
        </form>
      </div>
    </body>
</html>
